<!DOCTYPE html>

<h2>Що може робити JavaScript?</h2>

<p>JavaScript може змінювати значення атрибутів HTML.</p>

<p>У цьому випадку JavaScript змінює значення атрибута src (джерело) зображення.</p>

<button onclick="document.getElementById('myImage').src='../images/pic_bulbon.gif'">Включити світло</button>

<img id="myImage" src="../images/pic_bulboff.gif" alt="Включити світло" style="width:100px">

<button onclick="document.getElementById('myImage').src='../images/pic_bulboff.gif'">Вимкнути світло</button>

</body>
</html>
