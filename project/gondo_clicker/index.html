<!DOCTYPE html>
<html>

<head>
  <title>Gondo Clicker</title>
  <link rel="icon" href="/img/20191217_090702.png" type="image/png">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=0.8">
  <link rel="stylesheet" href="/style.css">
  <script src="/script.js"></script>
  <style>
    body {
      background-image: url("/img/bg3.png");
      background-size: 100% 100%;
      background-repeat: no-repeat;
      background-attachment: fixed;
      overflow-x: hidden;
      scrollbar-width: thin;
      scrollbar-color: blue orange;
    }

    #osnova {
      width: 50%;
      height: 50%;
      background-color: rgb(0, 0, 0, 0.5);
      border: solid 0px red;
      position: absolute;
      left: 5%;
      top: 100px;
    }

    #poster {
      background-color: rgb(0, 0, 0, 0.5);
      border: solid 5px red;
      position: absolute;
      right: 5%;
      top: 100px;
      transition-duration: 0.4s;
    }

    #poster:hover {
      background-color: rgb(0, 0, 0, 0.5);
      border: solid 5px red;
      transform: scale(1.1, 1.1);
    }





    @media (min-width: 480px) and (max-width: 1024px) {
      #panel {
        background-size: 400px 80%;
      }

      #osnova {
        left: 0%;
        width: 100%;
        border: solid 0px rgb(139, 43, 43, 0.5);
        background-color: rgb(139, 43, 43, 0.5);
      }

      #poster {
        top: -1000px;
      }
    }
  </style>
</head>

<body>

  <img src="/img/posterGondoClicker.png" width=500px id="poster">

  <div id="osnova">
    <font size="5" color="white">
      Gondo Clicker - гра в жанрі хорор клікер, який був зроблен на "Покет код", але якщо ви знаете що вам не можна
      грати в хорори тоді не треба ризикувати<br>
      Характеристики:<br>
      -Android 4.0+<br>
      -Створено на "Покед код"<br>
      (це один з перших ігр тому і розробка була дуже поганою)
    </font>

    <div style="overflow-x: auto; overflow-y: hidden; height: 250px;">
      <img src="/img/gondo/1.jpg" width=500px style="position: relative; top: 0px; left: 10px;"></img>
      <img src="/img/gondo/2.jpg" width=500px style="position: relative; top: -225px; left: 550px;"></img>
      <img src="/img/gondo/3.jpg" width=500px style="position: relative; top: -450px; left: 1100px;"></img>
      <img src="/img/gondo/4.jpg" width=500px style="position: relative; top: -675px; left: 1650px;"></img>
      <img src="/img/gondo/5.jpg" width=500px style="position: relative; top: -900px; left: 2200px;"></img>
    </div>
    <button OnClick="location .href='https://drive.google.com/file/d/1DDg6Amu92va_ijeiG-mks7gQUi2N6myZ/view?usp=sharing'" style="position: relative; left: 40%; bottom: 0px; ">
      <font size="5" color="white">Завантажити гру</font>
    </button>
  </div>

  <div id="panel-container" style="z-index: 120;"><!--Панель для сайтів--></div>
</body>

</html>
